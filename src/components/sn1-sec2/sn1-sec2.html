<form (ngSubmit)="submit()" #f="ngForm">
<p><label ion-button  round outline style="font-size: 20px">จำนวนครัวเรือน/สถานประกอบการรวมทั้งหมด ในบ้าน/อาคาร/สิ่งปลูกสร้าง</label></p>
<ion-item style="margin-left:15px">
  <ion-input
  name="N" 
  placeholder="กรอกจำนวน" 
  [(ngModel)]="sn1.N"
  type="number"
  required
  ></ion-input>
</ion-item>
<br>
<ion-buttons text-center>
    <button ion-button large round type="submit" [disabled]="!f.valid">ถัดไป ></button>
  </ion-buttons>
</form>
